{% extends 'shared/base.html' %}

{% block title %}Upload File{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Upload File</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">
        <label for="fileInput" class="form-label">Choose file</label>
        <input type="file" class="form-control" id="fileInput" name="file">
      </div>
      <div class="mb-3">
        <label for="additionalText" class="form-label">Additional Text</label>
        <textarea class="form-control" id="additionalText" name="additional_text" rows="3"></textarea>
      </div>
      
      <div class="mb-3">
        <label for="expirationDateTime" class="form-label">Expiration Date and Time</label>
        <input type="datetime-local" class="form-control" id="expirationDateTime" name="expiration_date_time" autocomplete="off">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
  
{% endblock %}
