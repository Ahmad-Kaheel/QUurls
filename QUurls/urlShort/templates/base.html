<!-- QUurls/templates/base.html -->

{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Set the minimum height of the container to full viewport height */
        }

        .content-container {
            text-align: center;
        }
    </style>
    <title>{% block title %}Short Link Generator{% endblock %}</title>

</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
